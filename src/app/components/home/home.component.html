<div class="filters">
    <mat-form-field>
        <mat-label>
            Sort
        </mat-label>
        <mat-select 
        panelClass="sort-select"
        [(ngModel)]="sort">
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img src="https://images.pexels.com/photos/9980077/pexels-photo-9980077.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="thumbnail" class="game-thumbnail">
        
        </div>
        <div class="game-description">
            <p class="game-name">
                Name
            </p>
            <div class="game-platforms">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/PlayStation_logo.svg/1280px-PlayStation_logo.svg.png" alt="slug" class="game-platform">
            </div>
        </div>
    </div>
</div>
